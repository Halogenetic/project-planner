<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Planner</title>
</head>
<body>
    <div class="window">
        <div class="box1">
            <h1>Project Planner</h1>
            <div class="failb">
                <button class="fail">FAIL</button>
            </div>
        </div>
        <div class="box3">
            <div class="tasksarray">
                <div class="tasksnames">
                    <h3 class="h3">Task Name</h3>
                    <input type="text" class="input1">
                </div>
                <div class="tasksdes">
                    <h3 class="h3">Task Description</h3>
                    <input type="text" class="input2">
                </div>
                <div class="tasksdates">
                    <h3 class="h3">Task Due Date</h3>
                    <div class="inputs">
                        <input type="datetime-local" class="input3">
                    </div>
                </div>
                <div class="okayb">
                    <h3 class="h3">Task Label</h3>
                    <div class="labok">
                        <select name="" id="" class="labelo">
                            <option value="To Do">To do</option>
                            <option value="Doing">Doing</option>
                            <option value="Done">Done</option>
                        </select>
                        <button class="okb">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="liste">
            <div class="divisions">
                <h4 class="a">Name</h4>
                <h4 class="z">Description</h4>
                <h4 class="e">Date</h4>
                <h4 class="r">R.T.</h4>
                <h4 class="t">Label</h4>
            </div>
            <div class="box4">
                <div class="part1">
                    <ul class="ul1"></ul>
                </div>
                <div class="part2">
                    <ul class="ul2"></ul>
                </div>
                <div class="part3">
                    <ul class="ul3"></ul>
                </div>
                <div class="part5">
                    <ul class="ul5"></ul>
                </div>
                <div class="part6">
                    <ul class="ul6"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
